//报名验证码发送
var flag = true;
var getCode = function(event){
    if(flag == false){
        return false;
    }
    var mobile = $("#inputMobile").val();
    if(!mobile){
        layer.tips('请输入手机号', '#inputMobile', {tips:[2, '#FF5722']});
        return false;
    }
    var verify = $("#inputVerify").val();
    if(!verify){
        layer.tips('请输入图片验证码', '#inputVerify', {tips:[2, '#FF5722']});
        return false;
    }

    //检测验证码
    var loadA = layer.load(2);  //弹出加载框
    $.post("/Public/checkCode.html", {verify:verify, flag:'signupSms_'}, function(rs){
        if(rs.status != 1){
            layer.close(loadA);
            layer.tips(rs.msg, '#inputVerify', {tips:[2, '#FF5722']});
            return false;
        }

        $.post("/Sms/signSms.html", {mobile:$("#inputMobile").val()},function(data){
            layer.close(loadA);
            if(data.status == 1){
                flag = false;
                unclick($('#reg_getCode'), 120);
            }else{
                layer.alert(data.msg, {title:'温馨提示'});
            }
        }, 'json')
    }, 'json');
}

function unclick(obj,time){
    var myclock = setInterval(function(){
            if(time > 0){
                $(obj).html('重新发送(' + time + ')');
                time--;
            }else{
                $(obj).html('发送验证码');
                flag = true;
                clearInterval(myclock);
            }
        },1000
    );
    $(obj).html()
}
